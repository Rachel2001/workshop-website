<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script
      src="https://kit.fontawesome.com/88f080a474.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Contact Us - N BODYWORKS</title>
</head>
<body>
    <div class="navigation">
      <nav class="d-flex justify-content-between">
        <a href="/" title="Homepage">
          <img
            src="images/business-logo.png"
            class="logo d-none d-md-block"
            alt="Business Logo"
          />
          <img
            src="images/business-logo.png"
            class="logo d-block d-md-none"
            alt="Business Logo"
          />
        </a>
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <i class="fa-solid fa-house"></i>
              </span>
              <span class="text">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="fa-solid fa-user"></i>
              </span>
              <span class="text">About Us</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="fa-solid fa-screwdriver-wrench"></i>
              </span>
              <span class="text">Services</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="fa-solid fa-phone"></i>
              </span>
              <span class="text">Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="contact-form-container">
    <div class="text-center"><strong>CONTACT US TODAY!</strong></div>
    <div class="text-center">N BODYWORKS</div>
    <br>
    <form id="contactForm" action="#" method="post">
    <label for="name">Name:</label>
    <br>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="email">Email:</label>
    <br>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="message">Message:</label>
    <br>
    <textarea id="message" name="message" rows="4" required></textarea>
    <br>

    <input type="submit" value="Submit">
  </form>
  <span id="map"></span>
<div class="text-center">Address: 10 Carinus St, Beaconvale, Cape Town, 7500</div>
  </div>
    <footer>
      <div class="container-contact-info text-center">
        <div class="row justify-content-evenly">
          <div class="col">
            <span>Call Us</span>
            <div>Tel: +27 74 561 1565</div>
            <div>Cell: +27 64 266 0105</div>
          </div>
          <div class="col">
            <span>Email Us</span>
            <div>LNBODYWORKS18@gmail.com</div>
            <br>
            <span><a href="#"><i class="fa-brands fa-facebook"></i></a></span>
            <span><a href="#"><i class="fa-brands fa-twitter"></i></a></span>
            <span><a href="#"><i class="fa-brands fa-instagram"></i></a></i></span>
          </div>
          <div class="col">
            <span>Opening Hours</span>
            <div>Mon - Fri: 7am - 8pm</div>
            <div>Sat: 8am - 4pm</div>
          </div>
        </div>
      </div>
    </footer>
    <script src="sour.js"></script>
</body>
</html>
